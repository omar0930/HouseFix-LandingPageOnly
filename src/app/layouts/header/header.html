<header>
  <!-- Top bar -->
  <div
    class="bg-gray-900 text-white text-sm px-4 py-2 flex justify-between items-center"
  >
    <div class="flex items-center gap-4">
      <span>Working Time: Mon - Thu 9:00 AM - 5:00 PM</span>
    </div>
    <div class="flex items-center gap-6">
      <div class="flex items-center gap-2">
        <i class="fa-solid fa-envelope"></i>
        <a href="mailto:info@template.com" class="hover:underline"
          >info@template.com</a
        >
      </div>
      <div class="flex items-center gap-2">
        <i class="fa-solid fa-phone"></i>
        <a href="tel:+1002345678" class="hover:underline">+ (100) 234-5678</a>
      </div>
      <div class="flex gap-3">
        <i class="fa-brands fa-facebook cursor-pointer"></i>
        <i class="fa-brands fa-instagram cursor-pointer"></i>
        <i class="fa-brands fa-twitter cursor-pointer"></i>
        <i class="fa-brands fa-whatsapp cursor-pointer"></i>
      </div>
    </div>
  </div>

  <!-- Main Navbar (Flowbite) -->
  <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 shadow">
    <div
      class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl"
    >
      <a routerLink="/" class="flex items-center">
        <img src="/images/Logo.png" class="h-8 mr-2" alt="HouseFix Logo" />
        <span
          class="self-center text-xl font-semibold whitespace-nowrap text-blue-600"
          >HouseFix</span
        >
      </a>
      <div class="flex items-center lg:order-2">
        <a
          href="#"
          class="text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-sm px-4 py-2.5 text-center mr-2"
        >
          Schedule a Call
        </a>
        <button
          data-collapse-toggle="mobile-menu"
          type="button"
          class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
          aria-controls="mobile-menu"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M3 5h14a1 1 0 100-2H3a1 1 0 000 2zm14 4H3a1 1 0 100 2h14a1 1 0 100-2zm0 6H3a1 1 0 100 2h14a1 1 0 100-2z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>
      <div
        class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1"
        id="mobile-menu"
      >
        <ul
          class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0"
        >
          <li>
            <a routerLink="/" class="block py-2 pr-4 pl-3 hover:text-blue-600"
              >Home</a
            >
          </li>
          <li>
            <a
              routerLink="/blog"
              class="block py-2 pr-4 pl-3 hover:text-blue-600"
              >Blog</a
            >
          </li>
          <li>
            <a
              routerLink="/pages"
              class="block py-2 pr-4 pl-3 hover:text-blue-600"
              >Pages</a
            >
          </li>
          <li>
            <a
              routerLink="/contact"
              class="block py-2 pr-4 pl-3 hover:text-blue-600"
              >Contact Us</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
